<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamGit</title>
    <link rel="stylesheet" href="./Teamgit.css">
</head>

<body>
    <nav>
        <h1>TeamGit</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div>
        <input type="Search" placeholder="Search">
        <button>Search</button>
    </div>

    <footer>
        <h3>Contact Us</h3>
        <div class="contact-form">
        <form action="#" method="post" class="">
            <label for="fullName" class="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name"><br><br>

            <label for="email" class="eMail">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address"><br><br>

            <label for="message" class="Message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message""></textarea><br>

            <button type="submit" class="btn">Send</button>
        </form>
        </div>
    </footer>

</body>
</html>
